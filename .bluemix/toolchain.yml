version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  github-repository:
    service_id: GitHub
    parameters:
      repo_name:  iac-pattern-guide
      repo_url: https://github.com/szatkowskip/iac-pattern-guide
      source_repo_url: https://github.com/szatkowskip/iac-pattern-guide
      type: exist
      has_issues: true
      enable_traceability: true
      legal: true
form: {}

