version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  github:
    service_id: githubconsolidated
    parameters:
      auth_type: pat
      type: link
      repo_url: https://github.com/szatkowskip/iac-pattern-guide
      has_issues: true
      enable_traceability: true
      legal: true
  delivery-pipeline:
    service_id: pipeline
    parameters:
      repo_name: iac-pattern-guide
      repo_url: https://github.com/szatkowskip/iac-pattern-guide
      type: link
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ["pipeline"]
  tekton-deploy-pipeline:
    parameters:
      label: deploy-pipeline
      type: tekton
      name: deploy-deploy
      ui_pipeline: true
    service_id: pipeline
form: {}

