version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  terraform-template:
    service_id: >
      $env.source_provider ? $env.source_provider : 'hostedgit'
    parameters:
      repo_name: >
        $env.templateRepoName ? '{{templateRepoName}}' : 'schematics-ws-{{workspaceId}}-{{timestamp}}'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.com/Cloud-Schematics/cluster'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : 
          $env.templateEncodedZip ? '{{templateEncodedZip}}' : 
          'https://github.com/Cloud-Schematics/cluster'
      type: $env.type || 'clone'
      has_issues: true
      enable_traceability: true
      legal: true
form: {}

